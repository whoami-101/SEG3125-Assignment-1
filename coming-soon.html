<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Portfolio Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-back {
            background-color: #ffffff;
            color: #007bff;
            border: 2px solid #ffffff;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .btn-back:hover {
            background-color: #f0f0f0;
            color: #0056b3;
        }

        .project-name {
            font-weight: 600;
            color: #ffdd57;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>This page is for the project: <strong id="projectName" class="project-name">Project Name</strong>.</p>
        <p>I'm currently working on this design. Please check back later for updates!</p>
        <a href="index.html" class="btn btn-back">Go Back to Portfolio</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const project = urlParams.get('project');
        if (project) {
            document.getElementById('projectName').textContent = project;
            document.title = `Coming Soon - ${project}`;
        } else {
            document.getElementById('projectName').textContent = "This Awesome Project";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
